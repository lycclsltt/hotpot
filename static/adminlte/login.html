<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/adminlte/plugins/fontawesome-free/css/all.min.css">

<body class="hold-transition login-page">
    <div class="login-box" id="login_app">
        <div class="login-logo">
          （任意账户登录）
            <!--
    <a href="../../index2.html"><b>Admin</b>LTE</a>
    -->
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">请使用LDAP账号登录（与登录doc、jira等系统的用户名密码相同）</p>

                <form id="form_id">

                    <!--用户名-->
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="用户名(不带@xueqiu.com)" name="domain_name">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <!--
                                <span class="fas fa-envelope"></span>
                                -->
                            </div>
                        </div>
                    </div>

                    <!--密码-->
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="密码" name="password"  autocomplete="on">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>

                </form>

                <div class="social-auth-links text-center mb-3">
                    <a href="#" class="btn btn-block btn-primary" v-on:click='click_login_btn'>
                        登录
                    </a>
                </div>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="/static/adminlte/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/adminlte/dist/js/adminlte.min.js"></script>
